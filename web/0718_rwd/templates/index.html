<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary API</title>

    <!-- Include Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
    <!-- Title -->
    <div class="container mt-5">
        <h1 class="text-center" id="mainTitle">Summary API</h1>
        <p class="text-center">
            This is the text summary application from MI2S Lab.
        </p>
    </div>

    <div class="container-md">
        <form class="row g-2">
            <!-- Input Text -->
            <div class="col-12 pb-3">
                <!-- Input text area (Auto-resize using jQuery in app.js)-->
                <h4 for="inputTextBox" class="form-label">Input Text</h4>
                <textarea class="form-control" id="inputTextBox" rows="4" style="resize: vertical;"
                    placeholder="Type text here..."></textarea>
            </div>

            <!-- Category -->
            <fieldset class="form-group pb-3">
                <h4 for="paymentType" class="pb-2">Category</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="catSocial"
                        value="option1" checked>
                    <label class="form-check-label" for="catSocial">
                        社會
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="catPolitics"
                        value="option2">
                    <label class="form-check-label" for="catPolitics">
                        政治
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="catHealth"
                        value="option3">
                    <label class="form-check-label" for="catHealth">
                        健康
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="catEconomy"
                        value="option4">
                    <label class="form-check-label" for="catEconomy">
                        經濟
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="catSports"
                        value="option5">
                    <label class="form-check-label" for="catSports">
                        運動
                    </label>
                </div>
            </fieldset>
        </form>

        <!-- Button -->
        <button type="button" class="btn btn-primary col-12" id="getSummary">Get Summary</button>

        <!-- Line Break -->
        <br />

        <!-- Split Line -->
        <hr />

        <!-- Result -->
        <p class="text-primary">Result:</p>
        <div class="list-group">
            <a class="list-group-item list-group-item-action">
                <p id="Result">// No Text Here</p>
            </a>
        </div>
    </div>

    <!-- Include Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
    <!-- jQuery cdn 3.6.0 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>

    <!-- local js -->
    <script src="static/js/app.js"></script>
</body>

</html>
