<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!-- practice -->
    <div class="m-5">
        XXX
    </div>

    <!------------------------------------------------------>
    <!-- selector -->
    <div id="first">#first</div>
    <div class="second">.second</div>
    <third>third</third>

    <div id="fourth">
        <div class="fifth">
            #fourth .fifth
        </div>
        <p>#fourth p</p>
    </div>

    <div class="sixth seventh">
        .sixth.seventh
    </div>

    <!------------------------------------------------------>
    <!-- selector all -->
    <div class="m-5">
        <div id="eighth">
            <p>#eighth p1</p>
            <p>#eighth p2</p>
            <p>#eighth p3</p>
        </div>
    </div>

    <!------------------------------------------------------>
    <!-- button function -->
    <div class="m-5">
        <div>
            <button id="button1">button1</button>
        </div>
        <div>
            <button id="button2">button2</button>
            <p id="output1">button2 not on click</p>
        </div>
    </div>
    
    <!------------------------------------------------------>
    <!-- change attr -->
    <div class="m-5">
        <button onclick="button3_onclick()">button3</button>
        <div id="box1" class="box yellow"></div>
    </div>

    <div class="m-5">
        <button onclick="button4_onclick()">button4</button>
        <div>
            <img id="img1" class="contain" src="static/images/horizontal.jpg" alt="替代文字">
        </div>
    </div>

    <!------------------------------------------------------>
    <!-- innerText innerHTML change HTML -->
    <div class="m-5">
        <div id="mylinks">
            This is my <b>link collection</b>:
            <ul>
                <li><a href="www.borland.com">Bye bye <b>Borland</b> </a></li>
                <li><a href="www.microfocus.com">Welcome to <b>Micro Focus</b></a></li>
            </ul>
        </div>
    </div>
    <div class="m-5">
        html2html
        <div id="html2html" class="outline">no html2html</div>
    </div>
    <div class="m-5">
        append
        <div id="append" class="outline">no append</div>
    </div>
    <div class="m-5">
        prepend
        <div id="prepend" class="outline">no prepend</div>
    </div>
    <div class="m-5">
        before
        <div id="before" class="outline">no before</div>
    </div>
    <div class="m-5">
        after
        <div id="after" class="outline">no after</div>
    </div>

    <!------------------------------------------------------>
    <!-- add delete HTML -->
    <div id="add"></div>
    <div id="delete">delete</div>

    <!-- Bootstrap core JS cdn 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <!-- jQuery cdn 3.6.0 -->

    <script src="static/js/app2.js"></script>
