<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local style -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="m-5">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column outline" style="height: 300px">
                <div class="p-2 outline">Row 1 Col 1</div>
                <div class="p-2 outline">Row 1 Col 2</div>
                <div class="p-2 outline flex-fill">Row 1 Col 3</div>
            </div>
            <div class="d-flex flex-row align-items-end outline" style="width: 500px">
                <div class="p-2 outline">Row 2 Col 1</div>
                <div class="p-2 outline flex-fill">Row 2 Col 2</div>
                <div class="p-2 outline">Row 2 Col 3</div>
            </div>
            <div class="d-flex flex-column outline" style="height: 300px">
                <div class="p-2 outline mb-auto">Row 3 Col 1</div>
                <div class="p-2 outline">Row 3 Col 2</div>
                <div class="p-2 outline">Row 3 Col 3</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS cdn 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
