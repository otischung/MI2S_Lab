<!DOCTYPE html>

<body>

    <div class="m-5">

            XXX
        </div>

    <!------------------------------------------------------>
    <!-- row column -->
    <div class="m-5">
        <div class="row">
            <div class="col outline">
                1

            <div class="col outline">
                2
            </div>
            <div class="col outline">
                3
            </div>
            <div class="col outline">
                4
            </div>
            <div class="col outline">
                5

            <div class="col outline">
                6

            <div class="col outline">
                7

            </div>

            </div>
            <div class="col outline">
                11
            </div>
            <div class="col outline">
                12
            </div>
        </div>
    </div>

    <div class="m-5">
        <div class="row">
            <div class="col-4 outline">

                col-4

    <div class="m-5">
        <div class="row">
            <div class="col-xl-4 col-md-6 col-12 outline">
                column 00000000000000001
            </div>
            <div class="col-xl-4 col-md-6 col-12 outline">

            </div>
            <div class="col-xl-4 col-md-6 col-12 outline">

            </div>
        </div>
    </div>

    <div class="m-5">
        <div class="row">
            <div class="col-2 outline">
                col-2
            </div>
            <div class="col-2 outline">
                col-2
            </div>
            <div class="col-2 outline">
                col-2
            </div>
        </div>
    </div>

    <div class="m-5">
        <div class="row justify-content-start">
            <div class="col-2 outline">
                col-2
            </div>
            <div class="col-2 outline">

            <div class="col-2 outline">
                col-2
            </div>
        </div>

                col-2

            </div>
            <div class="col-2 outline">
                col-2
            </div>
        </div>

            <div class="col-2 outline">
                col-2
            </div>
            <div class="col-2 outline">
