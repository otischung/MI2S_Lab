<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi2S</title>

    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- local style -->
    <style>
    </style>
</head>

<body>

    <div id="app">

        <div class="m-5">
            <template v-if="varif">
                <div>chose "if"</div>
            </template>
            <template v-else-if="varelseif">
                <div>chose "else if"</div>
            </template>
            <template v-else>
                <div>chose "else"</div>
            </template>

            <button v-on:click="change_to_if">change_to_if</button>
            <button v-on:click="change_to_elseif">change_to_elseif</button>
            <button v-on:click="change_to_else">change_to_else</button>
        </div>

        <div class="m-5">
            <template v-for="(item, i) in datalist">
                <div>{{ i }} : {{ item }}</div>
            </template>
        </div>

        <div class="m-5">
            <template v-for="(item, i) in datalist2">
                <template v-if="item.text">
                    <div>{{ item.id }} : {{ item.text }}</div>
                </template>
            </template>
        </div>

    </div>


    <!-- Bootstrap core JS cdn 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'></script> -->
    <script src='/static/js/vue.js'></script>
    <script src='/static/js/axios.js'></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    varif: true,
                    varelseif: true,
                    datalist: [
                        "data1",
                        "data2",
                        "data3",
                    ],
                    datalist2: [
                        { id: 0, text: "data1" },
                        { id: 1 },
                        { id: 2, text: "data3" },
                    ]
                }
            },
            methods: {
                change_to_if() {
                    this.varif = true;
                },
                change_to_elseif() {
                    this.varif = false;
                    this.varelseif = true;
                },
                change_to_else() {
                    this.varif = false;
                    this.varelseif = false;
                },
            },
        }).mount('#app');
    </script>

</body>

</html>
